
<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
          <div class="card-header">
            <h3 class="mb-0">Sign in</h3>
          </div>
          <div class="card-body">
            <form ngNativeValidate>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" [(ngModel)]="email" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" [(ngModel)]="password" class="form-control" />
                </div>
              <button (click)="login()" class="btn btn-success float-right">Sign in</button>
            </form>
          </div>
        <div *ngIf="errorsPresent">
          <p style="color:red"> {{errors}}</p>
        </div>
      </div>
    </div>
  </div>
