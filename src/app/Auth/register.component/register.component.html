
<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card rounded-0" *ngIf="!response">
          <div class="card-header">
            <h3 class="mb-0">Register</h3>
          </div>
          <div class="card-body">
            <form ngNativeValidate>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" [(ngModel)]="newUser.email" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" [(ngModel)]="newUser.password" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Phone number</label>
                    <input type="text" [(ngModel)]="newUser.phoneNumber" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select class="form-control" [(ngModel)]="newUser.role" required>
                        <option [value]=0>Patient</option>
                        <option [value]=1>Doctor</option>
                        <option [value]=2>Receptionist</option>
                    </select>
                </div>
              <button (click)="register()" class="btn btn-success float-right">Sign up</button>
            </form>
          </div>
        </div>
        <div *ngIf="errorsPresent">
          <p style="color:red"> {{errors}}</p>
        </div>
        <div *ngIf="response">
          <h2 style="color:green">Thank you for registration! <br/>Please, confirm your email.</h2>
        </div>
      </div>
    </div>
  </div>
