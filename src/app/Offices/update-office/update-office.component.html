<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Update office</h3>
          </div>
          <div class="card-body">
            <form ngNativeValidate>
                <div class="form-group">
                    <label>PhotoUrl</label>
                    <input type="text" [(ngModel)]="newOffice.photoUrl" name="photoUrl" class="form-control rounded-0" />
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" [(ngModel)]="newOffice.city" name="city" class="form-control rounded-0"/>
                </div>
                <div class="form-group">
                    <label>Street</label>
                    <input type="text" [(ngModel)]="newOffice.street" name="street" class="form-control rounded-0" />
                </div>
                <div class="form-group">
                    <label>House №</label>
                    <input type="text" [(ngModel)]="newOffice.houseNumber" name="houseNumber" class="form-control rounded-0" />
                </div>
                <div class="form-group">
                    <label>Office №</label>
                    <input type="text" [(ngModel)]="newOffice.officeNumber" name="officeNumber" class="form-control rounded-0" />
                </div>
                <div class="form-group">
                    <label>Registry Phone Number</label>
                    <input type="text" [(ngModel)]="newOffice.registryPhoneNumber" name="registryPhoneNumber" class="form-control rounded-0" />
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select class="form-control" [(ngModel)]="newOffice.status" name="status" required>
                        <option [value]=0>Active</option>
                        <option [value]=1>Inactive</option>
                    </select>
                </div>
              <button (click)="update()" class="btn btn-success float-right">Update</button>
            </form>
          </div>
        </div>
        <div *ngIf="errorsPresent">
          <p style="color:red"> {{errors}}</p>
        </div>
        <div *ngIf="response">
          <p style="color:green">Office successfully updated.</p>
        </div>
      </div>
    </div>
  </div>
